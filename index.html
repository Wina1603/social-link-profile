<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Social links profile</title>
</head>

<body>
  <div class="container">
    <div class="sub">
      <div class="prof-pic">
        <img src="./assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <h1>Jessica Randall</h1>
      <h3>London,United Kingdom</h3>
      <p>"Front-end developer and avid reader."</p>
      <div class="socials">
        <div>
          <a href="#"><button>Github</button></a>
        </div>
        <div>
          <a href="#"><button>Frontend Mentor</button></a>
        </div>
        <div>
          <a href="#"><button>LinkedIn</button></a>
        </div>
        <div>
          <a href="#"><button>Twitter</button></a>
        </div>
        <div>
          <a href="#"><button>Instagram</button></a>
        </div>

      </div>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br />
          Coded by <a class="name" href="#">Wina Adeyeye</a>.
        </p>
      </div>

    </div>
  </div>
</body>

</html>
